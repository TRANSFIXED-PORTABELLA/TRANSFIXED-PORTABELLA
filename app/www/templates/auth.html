<ion-view view-title="yotempest?" class="login">
<ion-content>
<div ng-hide="authData">
  <!-- create account -->
  <div>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Username</span>
        <input type="text" placeholder="Username" ng-model="inputs.email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="inputs.password">
      </label>
    </div>
  </div>
  <div style="margin: 10px 5%">
    <div class="button-bar">
      <button class="button button-positive" ng-click="login()">
        Log In
      </button>
      <button class="button button-positive" ng-click="createUser()">
        Create Account
      </button>
    </div>
  </div>
</div>

</ion-content>
</ion-view>
