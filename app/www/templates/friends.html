<ion-view view-title="Friends" class="friends-page">
  <ion-content>
<!--   <h1>Friends!</h1> -->

    <ion-list>
      <ion-item ng-repeat="friend in friends" class="item-avatar">
        <!-- <img ng-src="/img/ionic.png"> -->
        <h2>{{ friend.friend}}</h2>
        <p>{{ friend.number }}</p>
      </ion-item>
    </ion-list>
   
   <button class="button button-icon ion-plus" ng-click="addFriend()">
      </button> 

  </ion-content>
</ion-view>
